<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <link rel="icon" href="./logo.svg" />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>shaft</title>
  </head>
  <body id="body" class="body-modal">
    <div id="age-guarded" hidden>
      <section id="section-1">
        <div class="section-1-left">
          <div class="section-1-copy">shaft</div>
          <hr style="width: 30px" />
          <p>Coming soon</p>
        </div>
        <div class="section-1-right">
          <div class="social">
            <a
              href="https://www.instagram.com/shaftbeverages/"
              class="fa fa-instagram fa-lg social-link"
            ></a>
          </div>
        </div>
      </section>
    </div>

    <div id="age-verification-modal">
      <div class="age-verification-logo">shaft</div>
      <hr style="width: 30px" />
      <p>Are you above legal drinking age?</p>
      <button class="no-button" onclick="goBack()">No</button>
      <button onclick="verifyAge()">Yes</button>
    </div>

    <script>
      function landing() {
        if (localStorage.getItem("shaft-age-verification")) {
          const ageGuardedElement = document.getElementById("age-guarded");
          const modalElement = document.getElementById(
            "age-verification-modal"
          );
          const bodyElement = document.getElementById("body");
          bodyElement.classList.remove("body-modal");
          modalElement.hidden = true;
          ageGuardedElement.hidden = false;
        }
      }

      function verifyAge() {
        localStorage.setItem("shaft-age-verification", true);
        const modalElement = document.getElementById("age-verification-modal");
        const ageGuardedElement = document.getElementById("age-guarded");
        const bodyElement = document.getElementById("body");
        bodyElement.classList.remove("body-modal");
        modalElement.hidden = true;
        ageGuardedElement.hidden = false;
      }

      function goBack() {
        window.history.back();
      }

      landing();
    </script>
    <script id="mcjs">
      !(function (c, h, i, m, p) {
        (m = c.createElement(h)),
          (p = c.getElementsByTagName(h)[0]),
          (m.async = 1),
          (m.src = i),
          p.parentNode.insertBefore(m, p);
      })(
        document,
        "script",
        "https://chimpstatic.com/mcjs-connected/js/users/d036e634bc6d4ab9b606db994/848eb1a33f44b58182fa68f5f.js"
      );
    </script>
  </body>
</html>
